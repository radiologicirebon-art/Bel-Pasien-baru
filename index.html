<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ðŸ”” Bel Pasien Baru</title>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 40px;
    }
    h2 { color: #1d899b; }
    button {
      background: #1d899b;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:active {
      transform: scale(0.96);
    }
    #enable {
      background: #777;
      font-size: 14px;
      margin-top: 15px;
    }
    p { color:#555; }
  </style>
</head>
<body>

  <h2>ðŸ”” Bel Pasien Baru</h2>
  <p>Tekan tombol di bawah untuk memanggil pasien.<br>Semua perangkat yang membuka halaman ini akan berbunyi otomatis.</p>
  <button id="callBtn">ðŸ”” Panggil Pasien Baru</button>
  <br>
  <button id="enable">Aktifkan Suara</button>
  <p id="status">Menunggu koneksi Firebase...</p>

  <script>
    // ====== KONFIGURASI FIREBASE ======
    const firebaseConfig = {
      databaseURL: "https://bel-pasien-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    // ===================================

    const statusEl = document.getElementById("status");
    const callBtn = document.getElementById("callBtn");
    const enableBtn = document.getElementById("enable");

    // Audio setup
    let audioCtx;
    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        statusEl.textContent = "âœ… Suara aktif. Menunggu bel...";
      }
      if (audioCtx.state === "suspended") audioCtx.resume();
    }

    enableBtn.addEventListener("click", () => {
      initAudio();
      enableBtn.disabled = true;
    });

    function playBell() {
      try {
        initAudio();
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = "sine";
        osc.frequency.setValueAtTime(880, now);
        gain.gain.setValueAtTime(0.2, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 1.2);
        osc.connect(gain).connect(audioCtx.destination);
        osc.start(now);
        osc.stop(now + 1.2);
      } catch {
        new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg").play();
      }
    }

    // Tombol pemicu bel
    callBtn.addEventListener("click", () => {
      db.ref("bell/latest").set(Date.now());
      statusEl.textContent = "ðŸ”” Bel dikirim ke semua perangkat!";
    });

    // Listener Firebase
    db.ref("bell/latest").on("value", snap => {
      if (snap.exists()) {
        playBell();
        const t = new Date(snap.val()).toLocaleTimeString();
        statusEl.textContent = "ðŸ”Š Bel diterima: " + t;
      }
    });
  </script>

</body>
</html>
