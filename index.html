<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Kepala Shift Radiologi</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f2f6fc, #e3efff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .section {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 10px;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      color: #007bff;
      margin-bottom: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 16px;
      margin: 6px 0;
      width: 100%;
    }

    button:hover { background: #0056b3; }
    button:disabled { background: #a0c4ff; cursor: not-allowed; }

    p { color: #555; }

    /* Popup pengingat */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #007bff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 24px;
      text-align: center;
      z-index: 9999;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Gambar Notifikasi */
    #notifImageArea {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }

    #notifImageArea img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    #notifImageArea.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <!-- 🔹 Bagian Pengingat Otomatis -->
  <div class="section">
    <h1>Pengingat Kepala Shift</h1>
    <p>Pop-up otomatis jam 10:25, 13:25, dan 17:55 WIB</p>
  </div>

  <!-- 🔹 Bagian Bel Notifikasi Pasien -->
  <div class="section">
    <h1>Notifikasi Pasien Baru</h1>
    <button id="enableSoundBtn">🔈 Aktifkan Suara</button>
    <button id="belBtn" disabled>🔔 Kirim Notifikasi</button>
    <p id="status">Klik "Aktifkan Suara" untuk mengaktifkan notifikasi suara.</p>
  </div>

  <!-- 🔔 Popup pengingat -->
  <div id="popup" class="popup">
    <h2>🔔 Pengingat Kepala Shift 🔔</h2>
    <p>Jangan lupa WA Dokter Spesialis sekarang.</p>
    <button id="doneButton">Sudah dikirim ✅</button>
  </div>

  <!-- 🔊 Suara -->
  <audio id="plingSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>
  <audio id="belSound" src="Notifikasi-pasien-baru.mp3" preload="auto"></audio>

  <!-- 🖼️ Gambar notifikasi pasien -->
  <div id="notifImageArea">
    <img src="ada_pasien_baru.png" alt="Ada Pasien Baru">
  </div>

  <script>
    /* ==============================
       🔧 Firebase Config
    ============================== */
    const firebaseConfig = {
      databaseURL: "https://bel-pasien-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* ==============================
       🔹 Bagian Bel Notifikasi
    ============================== */
    const enableBtn = document.getElementById("enableSoundBtn");
    const belBtn = document.getElementById("belBtn");
    const statusText = document.getElementById("status");
    const belSound = document.getElementById("belSound");
    const notifImageArea = document.getElementById("notifImageArea");

    let audioReady = false;
    let lastTimestamp = 0;

    function playBel() {
      if (!audioReady) return;
      belSound.currentTime = 0;
      belSound.play()
        .then(() => {
          notifImageArea.classList.add("show");
          belSound.onended = () => notifImageArea.classList.remove("show");
        })
        .catch(err => console.warn("Gagal memutar suara:", err));
    }

    function vibrateDevice() {
      if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
    }

    enableBtn.addEventListener("click", () => {
      belSound.play().then(() => {
        belSound.pause();
        belSound.currentTime = 0;
        audioReady = true;
        enableBtn.disabled = true;
        belBtn.disabled = false;
        statusText.textContent = "✅ Suara aktif. Siap menerima notifikasi.";
      }).catch(err => console.warn("Tidak bisa aktifkan suara:", err));
    });

    belBtn.addEventListener("click", () => {
      const ts = Date.now();
      db.ref("bel_logs").push({ timestamp: ts });
      statusText.textContent = "🔔 Notifikasi dikirim ke semua perangkat!";
      playBel();
      vibrateDevice();
    });

    db.ref("bel_logs").limitToLast(1).on("child_added", snapshot => {
      const data = snapshot.val();
      if (data && data.timestamp && data.timestamp !== lastTimestamp) {
        lastTimestamp = data.timestamp;
        playBel();
        vibrateDevice();
        statusText.textContent = "📢 Ada pasien baru!";
      }
    });

    /* ==============================
       🔹 Bagian Pengingat Otomatis
    ============================== */
    const popup = document.getElementById('popup');
    const doneButton = document.getElementById('doneButton');
    const plingSound = document.getElementById('plingSound');

    const reminderTimes = [
      { hour: 10, minute: 25 },
      { hour: 13, minute: 25 },
      { hour: 17, minute: 55 }
    ];

    const showDuration = 10 * 60 * 1000; // 10 menit

    if ("Notification" in window) {
      if (Notification.permission !== "granted") Notification.requestPermission();
    }

    function showPopup() {
      popup.style.display = 'block';
      plingSound.currentTime = 0;
      plingSound.play();
      setTimeout(() => plingSound.pause(), 3000);

      if (Notification.permission === "granted") {
        const n = new Notification("Pengingat Kepala Shift", {
          body: "Jangan lupa WA Dokter Spesialis sekarang.",
          icon: "https://cdn-icons-png.flaticon.com/512/1827/1827349.png"
        });
        n.onclick = () => { window.focus(); n.close(); };
      }

      setTimeout(() => popup.style.display = 'none', showDuration);
    }

    function checkTime() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();

      reminderTimes.forEach(t => {
        if (hour === t.hour && minute === t.minute) {
          showPopup();
        }
      });
    }

    doneButton.addEventListener('click', () => popup.style.display = 'none');
    setInterval(checkTime, 30000);
  </script>
</body>
</html>
