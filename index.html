<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bel Notifikasi Pasien</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eef3f7;
      font-family: sans-serif;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <button id="belBtn">ðŸ”” BEL NOTIFIKASI</button>
  <p id="status">Menunggu notifikasi...</p>

  <audio id="belSound" src="Notifikasi-pasien-baru.mp3" preload="auto"></audio>

  <script>
    // --- Konfigurasi Firebase ---
    const firebaseConfig = {
      databaseURL: "https://bel-pasien-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Elemen DOM ---
    const belBtn = document.getElementById("belBtn");
    const statusText = document.getElementById("status");
    const belSound = document.getElementById("belSound");

    // --- Fungsi untuk memutar suara ---
    function playBel() {
      belSound.currentTime = 0;
      belSound.play()
        .then(() => console.log("Bel diputar"))
        .catch(err => console.warn("Gagal memutar suara:", err));
    }

    // --- Tombol BEL ditekan ---
    belBtn.addEventListener("click", () => {
      const ts = Date.now();
      db.ref("bel").set({ timestamp: ts });
      statusText.textContent = "ðŸ”” Bel ditekan, notifikasi dikirim!";
    });

    // --- Dengarkan perubahan dari Firebase ---
    db.ref("bel").on("value", snapshot => {
      const data = snapshot.val();
      if (data && data.timestamp) {
        playBel();
        statusText.textContent = "ðŸ“¢ Ada pasien baru!";
      }
    });

    // --- Aktifkan izin audio saat diklik pertama kali ---
    window.addEventListener("click", () => {
      belSound.play().then(() => {
        belSound.pause();
        belSound.currentTime = 0;
        console.log("Audio permission aktif");
      }).catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
