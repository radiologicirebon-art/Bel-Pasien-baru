<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bel Notifikasi Pasien</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eef3f7;
      font-family: sans-serif;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
      margin: 10px;
    }
    button:hover { background-color: #0056b3; }
    p {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <button id="enableSoundBtn">ðŸ”ˆ Aktifkan Suara</button>
  <button id="belBtn" disabled>ðŸ”” BEL NOTIFIKASI</button>
  <p id="status">Klik "Aktifkan Suara" dulu agar notifikasi bisa berbunyi.</p>

  <!-- Suara notifikasi -->
  <audio id="belSound" src="Notifikasi-pasien-baru.mp3" preload="auto"></audio>

  <script>
    // --- Konfigurasi Firebase ---
    const firebaseConfig = {
      databaseURL: "https://bel-pasien-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Elemen DOM ---
    const enableBtn = document.getElementById("enableSoundBtn");
    const belBtn = document.getElementById("belBtn");
    const statusText = document.getElementById("status");
    const belSound = document.getElementById("belSound");

    let audioReady = false;
    let lastTimestamp = 0;

    // --- Fungsi untuk memutar suara ---
    function playBel() {
      if (!audioReady) return;
      belSound.currentTime = 0;
      belSound.play()
        .then(() => console.log("ðŸ”Š Bel diputar"))
        .catch(err => console.warn("Gagal memutar suara:", err));
    }

    // --- Aktifkan izin audio ---
    enableBtn.addEventListener("click", () => {
      belSound.play().then(() => {
        belSound.pause();
        belSound.currentTime = 0;
        audioReady = true;
        enableBtn.disabled = true;
        belBtn.disabled = false;
        statusText.textContent = "âœ… Suara aktif. Sekarang bisa menerima notifikasi.";
      }).catch(err => {
        console.warn("Tidak bisa aktifkan suara:", err);
      });
    });

    // --- Tombol BEL ditekan ---
    belBtn.addEventListener("click", () => {
      const ts = Date.now();
      // push data baru ke list 'bel_logs' agar event child_added selalu terpanggil di semua klien
      db.ref("bel_logs").push({ timestamp: ts });
      statusText.textContent = "ðŸ”” Notifikasi dikirim ke semua perangkat!";
      playBel(); // bunyi di perangkat pemicu juga
    });

    // --- Dengarkan perubahan realtime dari Firebase (child_added) ---
    db.ref("bel_logs").limitToLast(1).on("child_added", snapshot => {
      const data = snapshot.val();
      if (data && data.timestamp && data.timestamp !== lastTimestamp) {
        lastTimestamp = data.timestamp;
        playBel();
        statusText.textContent = "ðŸ“¢ Ada pasien baru!";
      }
    });
  </script>
</body>
</html>
