<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bel Notifikasi Pasien</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f2f6fc, #e3efff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
      font-size: 24px;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #007bff;
      transition: transform 0.3s ease;
    }

    .icon.animate {
      animation: ring 0.6s ease;
    }

    @keyframes ring {
      0% { transform: rotate(0); }
      20% { transform: rotate(15deg); }
      40% { transform: rotate(-10deg); }
      60% { transform: rotate(5deg); }
      80% { transform: rotate(-3deg); }
      100% { transform: rotate(0); }
    }

    button {
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.3s, transform 0.2s;
      margin: 10px 0;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #a0c4ff;
      cursor: not-allowed;
    }

    p#status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    /* Area gambar notifikasi */
    #notifImageArea {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 9999;
    }

    #notifImageArea img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
    }

    #notifImageArea.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="icon">ðŸ””</div>
    <h1>Notifikasi Pasien Baru</h1>
    <button id="enableSoundBtn">ðŸ”ˆ Aktifkan Suara</button>
    <button id="belBtn" disabled>ðŸ”” Kirim Notifikasi</button>
    <p id="status">Klik "Aktifkan Suara" untuk mengaktifkan notifikasi suara.</p>
  </div>

  <!-- Gambar notifikasi -->
  <div id="notifImageArea">
    <img src="ada_pasien_baru.png" alt="Ada Pasien Baru">
  </div>

  <!-- Suara notifikasi -->
  <audio id="belSound" src="Notifikasi-pasien-baru.mp3" preload="auto"></audio>

  <script>
    const firebaseConfig = {
      databaseURL: "https://bel-pasien-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const enableBtn = document.getElementById("enableSoundBtn");
    const belBtn = document.getElementById("belBtn");
    const statusText = document.getElementById("status");
    const belSound = document.getElementById("belSound");
    const icon = document.getElementById("icon");
    const notifImageArea = document.getElementById("notifImageArea");

    let audioReady = false;
    let lastTimestamp = 0;

    function playBel() {
      if (!audioReady) return;
      belSound.currentTime = 0;
      belSound.play()
        .then(() => {
          icon.classList.add("animate");
          notifImageArea.classList.add("show");

          // Hilangkan gambar setelah suara selesai
          belSound.onended = () => {
            notifImageArea.classList.remove("show");
          };

          setTimeout(() => icon.classList.remove("animate"), 700);
        })
        .catch(err => console.warn("Gagal memutar suara:", err));
    }

    function vibrateDevice() {
      if (navigator.vibrate) {
        navigator.vibrate([300, 100, 300]);
      }
    }

    enableBtn.addEventListener("click", () => {
      belSound.play().then(() => {
        belSound.pause();
        belSound.currentTime = 0;
        audioReady = true;
        enableBtn.disabled = true;
        belBtn.disabled = false;
        statusText.textContent = "âœ… Suara aktif. Siap menerima notifikasi.";
      }).catch(err => {
        console.warn("Tidak bisa aktifkan suara:", err);
      });
    });

    belBtn.addEventListener("click", () => {
      const ts = Date.now();
      db.ref("bel_logs").push({ timestamp: ts });
      statusText.textContent = "ðŸ”” Notifikasi dikirim ke semua perangkat!";
      playBel();
      vibrateDevice();
    });

    db.ref("bel_logs").limitToLast(1).on("child_added", snapshot => {
      const data = snapshot.val();
      if (data && data.timestamp && data.timestamp !== lastTimestamp) {
        lastTimestamp = data.timestamp;
        playBel();
        vibrateDevice();
        statusText.textContent = "ðŸ“¢ Ada pasien baru!";
      }
    });
  </script>
</body>
</html>
