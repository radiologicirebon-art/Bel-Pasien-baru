<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bel Pasien Baru</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1d899b;
      --light: #e9f7f8;
      --danger: #ff4d4d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--light);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 600;
      margin-bottom: 60px;
      animation: fadeInDown 1s ease;
    }

    .button-wrap {
      position: relative;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 25px 60px;
      font-size: 1.6rem;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(29, 137, 155, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(29, 137, 155, 0.6);
    }

    #alert {
      position: absolute;
      top: -150px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--danger);
      color: white;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 1.5rem;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    #alert.show {
      opacity: 1;
      top: -200px;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ðŸ”” Sistem Bel Pasien Baru</h1>
  <div class="button-wrap">
    <div id="alert">Guys, ada pasien baru!</div>
    <button id="belBtn">Bel Pasien Baru</button>
  </div>

  <footer>Â© 2025 RS Medimas â€” Real-time Notification System</footer>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Konfigurasi Firebase kamu
    const firebaseConfig = {
      databaseURL: "https://bel-pasien-default-rtdb.asia-southeast1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const belBtn = document.getElementById('belBtn');
    const alertBox = document.getElementById('alert');

    // Fungsi untuk bunyikan bel standar
    function playBell() {
      const audio = new Audio("https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg");
      audio.play().catch(() => console.log("Autoplay diblokir, klik dulu di layar."));
    }

    // Saat tombol ditekan
    belBtn.addEventListener('click', () => {
      const timestamp = Date.now();
      db.ref("bel_pasien").set({ waktu: timestamp });
    });

    // Deteksi perubahan realtime
    db.ref("bel_pasien").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        showAlert();
        playBell();
      }
    });

    // Animasi notifikasi
    function showAlert() {
      alertBox.classList.add('show');
      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 4000);
    }
  </script>
</body>
</html>
